<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coeco Test</title>

</head>

<body>
    <header>
        <h3>プロトにゃ</h3>
    </header>

    <main>

        <div id="text_box">
            <div class="name_box">
                <p>Name</p>
                <input style="border:1px #6785e1 solid; width: 800px;height: 30px;" type="text" id="name"
                    placeholder="Name">
                <button id="name_clear">clear</button>
            </div>

            <div class="text_box">
                <p>Text</p>
                <textarea style="border:1px #6785e1 solid; width: 800px;height: 80px;" name="" id="text" class="text"
                    cols="30" rows="5"></textarea>
            </div>

            <div class="image_box">
                <form autocomplete="off">
                    <p>写真</p>
                    <input type="file" id="imgfile">
                    <p>音声</p>
                    <input type="file" id="audiofile">
                    <p>動画</p>
                    <input type="file" id="videofile">


                    <input type="submit" value="アップロード">
                </form>
                <div id="fileSample"></div>
            </div>

            <div class="submit_clear">
                <button id="send">send</button>
                <button id="clear">clear</button>
            </div>

            <div id="output"></div>

        </div>

    </main>
    <script src="../00_Coeco/jquery-3.3.1.min .js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "yourkey",
            authDomain: "yourkey",
            databaseURL: "yourkey",
            projectId: "yourkey",
            storageBucket: "yourkey",
            messagingSenderId: "yourkey"
        };
        firebase.initializeApp(config);

        var chatPostRef = firebase.database().ref('/chat');
    </script>

    <script>

        (() => {
            // セキュリティチェック
            // strictはコードが厳格モードになる
            // より的確正確なエラーチェックができるようになる
            'use strict';


            // グローバル変数を定義
            var file_url;
            var file_blob;

            // インスタンス：　設計図をもとに作り上げられたモノ＝形が出来上がっている
            // formインスタンスの定義
            const form = document.querySelector('form');
            // setfileのインスタンスを作成
            const setfile = document.getElementById("setfile");
            // cloudStorageインスタンスを作成
            const storage = firebase.storage();
            // fileのインスタンスを作成
            const fileSample = document.getElementById("fileSample");

            // グローバル変数を定義
            var file_name;
            var blob;


            // imgfileの変更で処理開始（変更があった要素がeで返される）
            imgfile.addEventListener("change", e => {
                var file = e.target.files;
                // fileの名前を取得
                file_name = file[0].name;
                // blob形式に変換（マルチメディアの格納形式,jpegに変換）
                blob = new Blob(file, { type: "image/jpeg" });
                console.warn(blob);
            });

            // audiofileの変更で処理開始（変更があった要素がeで返される）
            audiofile.addEventListener("change", e => {
                var file = e.target.files;
                // fileの名前を取得
                file_name = file[0].name;
                // blob形式に変換（マルチメディアの格納形式,mpegに変換）
                blob = new Blob(file, { type: "audio/mpeg" });
                console.warn(blob);
            });

            // videofileの変更で処理開始（変更があった要素がeで返される）
            videofile.addEventListener("change", e => {
                var file = e.target.files;
                // fileの名前を取得
                file_name = file[0].name;
                // blob形式に変換（マルチメディアの格納形式,mpegに変換）
                blob = new Blob(file, { type: "video/mpeg" });
                console.warn(blob);
            });


            // submit項目の処理
            form.addEventListener('submit', e => {
                alert('go');

                // ページ遷移をなくす
                e.preventDefault();

                // storageのaea_imagesへの参照を定義
                var uploadRef = storage.ref('chat/').child(file_name);
                uploadRef.put(blob).then(snapshot => {
                    console.log(snapshot.state);
                    // アップロードしたファイルのurlを取得
                    uploadRef.getDownloadURL().then(url => {

                        file_url = url;

                    }).catch(error => {
                        console.log(error);
                    });
                });

                file_blob = blob;
                console.log(file_blob.type);

                // valueリセットする
                file_name = '';
                blob = '';
            });

            // 日時の取得
            function ymd() {
                var date = new Date();
                return date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
            }


            // 送信
            $('#send').on('click', function () {
                if (file_blob != null) {
                    chatPostRef.push({
                        name: $('#name').val(),
                        text: $('#text').val(),
                        file: file_url,
                        blob: file_blob.type,
                        time: ymd()
                    });
                    $('#text').val('');
                    $('#imgfile').val('');
                    $('#audiofile').val('');
                    $('#videofile').val('');

                    file_url = null;
                    file_blob = null;

                } else {
                    chatPostRef.push({
                        name: $('#name').val(),
                        text: $('#text').val(),
                        time: ymd()
                    });
                    $('#text').val('');
                    $('#imgfile').val('');
                    $('#audiofile').val('');
                    $('#videofile').val('');

                    file_url = null;
                    file_blob = null;

                }



            });
        })();
        // その他取得情報-------------------------------

        // $('#text').on('keydown', function (e) {
        //     if (e.keyCode == 13) {
        //         chatPostRef.push({
        //             name: $('#name').val(),
        //             text: $('#text').val(),
        //             image: file_url,
        //             blob: file_blob.type,
        //             time: ymd()
        //         });


        //         $('#text').val('');
        //         $('#imgfile').val('');
        //         $('#audiofile').val('');
        //         $('#videofile').val('');

        //     };
        // });


        // name,textクリア
        $('#name_clear').on('click', function () {
            $('#name').val('');
        });


        $('#clear').on('click', function () {
            $('#text').val('');
            $('#imgfile').val('');
            $('#audiofile').val('');
            $('#videofile').val('');

            file_url = null;
            file_blob = null;

            console.log(file_url);
            console.log(file_blob);


        });

        // 自動表示-------------------------------------
        chatPostRef.on('child_added', function (data) {
            var k = data.key;
            var v = data.val();

            console.log(k);
            console.log(v);
            console.log(v.blob);
            console.log(v.file);

            var str = '';
            str += `<div id="' ${k} '">`;
            str += `<p>${v.name}</p>`;
            str += `<p>${v.text}</p>`;

            // 写真投稿している時
            if (v.blob == "image/jpeg") {
                str += `<img src="${v.file}" alt="" width="400px" height="200px" border="0" />`;
                // 音声投稿しているとき
            } else if (v.blob == "audio/mpeg") {
                str += `<audio controls src="${v.file}"></audio>`;
                // 動画投稿しているとき
            } else if (v.blob == "video/mpeg") {
                str += `<video controls src="${v.file}" width="500px" height="300px"></video>`;
                // ファイル投稿していないとき
            } else {
                console.warn("ファイルがありません");
            }

            str += `<p>${v.time}</p>`;

            $('#output').prepend(str);
        });


    </script>



</body>

</html>
